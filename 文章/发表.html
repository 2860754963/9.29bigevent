<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/文章/发表.css">

</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">
            <h2>发表文章</h2>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="tijiao" lay-filter="tijiao">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="起一个好听的标题吧"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">选择分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" id="xialaxuanran">
                            <!-- 这里需要动态渲染 -->


                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" id="fuwenben" style="display: none;"></textarea>
                    </div>
                </div>


                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="../assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input type="file" hidden id="wenjiankuang">
                            <button type="button" class="layui-btn layui-btn-danger" id="xuanzefengmian">选择封面</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="state" value="已发布" title="已经发布了的" checked>
                        <input type="radio" name="state" value="草稿" title="存起来是草稿">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="addqueren">确认添加</button>

                    </div>
                </div>
            </form>


        </div>
    </div>
    <script type="text/html" id="xuanzefenlei">
        <option value="">选择一项吧~</option>
{{each data}}
<option value="{{$value.Id}}">{{$value.name}}</option>
{{/each}}


    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/baseapi.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/发表.js"></script>
</body>

</html>
