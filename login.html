<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigEvent-login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="w">
        <img src="/bigEvent/assets/images/logo.png" alt="">
    </div>
    <div class="w login ">
        <div class="img"><img src="/bigEvent/assets/images/login_title.png" alt=""></div>
        <!-- 登录 -->
        <div class="input ">
            <form action="" class="layui-form" id="denglu">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名 "
                    autocomplete="off" class="layui-input" style="padding-left: 30px; margin-bottom: 20px;">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input" style="padding-left: 30px; margin-bottom: 20px;">
                <button class="layui-btn" lay-submit lay-filter="formDemo" style=" margin-bottom: 20px;">立即登录</button>
            </form>
            <a class="abc" style="cursor: pointer;">没有账号？点击去注册</a>
        </div>
        <!-- 注册 -->
        <div class="zhuce " style="display: none;">
            <form action="" class="layui-form" id="zhuce">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入注册用户名 "
                    autocomplete="off" class="layui-input" style="padding-left: 30px; margin-bottom: 20px;">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入注册密码"
                    autocomplete="off" class="layui-input" style="padding-left: 30px; margin-bottom: 20px;">
                <i class="layui-icon layui-icon-password" style="position: absolute;top: 125px;"></i>
                <input type="password" required lay-verify="required|pass|repwd" placeholder="请再次输入注册密码"
                    autocomplete="off" class="layui-input" style="padding-left: 30px; margin-bottom: 20px;">
                <button class="layui-btn" lay-submit lay-filter="formDemo" style=" margin-bottom: 20px;">立即注册</button>
            </form>
            <a class="def" style="cursor: pointer;">已有账号？点击去登录</a>
        </div>
    </div>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/baseapi.js"></script>
    <script src="assets/js/login.js"></script>

</body>

</html>
